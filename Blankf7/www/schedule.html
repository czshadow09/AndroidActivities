<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <div class="page">
          <div class="navbar">
    <!-- Additional "navbar-inner-large" class on navbar-inner -->
    <div class="navbar-inner navbar-inner-large sliding">
      <div class="left">
        <a class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <!-- Large title element -->
    </div>
  </div>
  <div class="subnavbar">
        <div class="subnavbar-inner">
          <div class="segmented segmented-raised">
            <a class="button tab-link tab-link-active" href="#tab1">Schedule</a>
            <a class="button tab-link" href="#tab2">Mapping</a>
            <a class="button tab-link" href="#tab3">Location</a>
          </div>
        </div>
      </div>
  <div class="page-content hide-navbar-on-scroll" style=:" background-color: black;">
    <div class="tabs">
      <div class="tab tab-active" id="tab1">
        <div class="block">
          <div class="sched" style="background-image: url(images/scheddd.jpg); height:410px;"></div>
        </div>
      </div>
      <div class="tab" id="tab2">
        <div class="block">
          <div class="sched" style="background-image: url(images/maps.png); height:410px;"></div>
        </div>
      </div>
      <div class="tab" id="tab3">
        <div class="block">
          <div class="sched" style="background-image: url(images/edennature.jpg); height:410px;"></div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
