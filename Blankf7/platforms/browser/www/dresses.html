<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
    <link rel="stylesheet" href="path/to/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="path/to/my-app.css">
  </head>
  <style type="text/css">
    body {
    font-family:'Amita';font-size: 22px;
}
  </style>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Fixed Navbar</div>
    </div>
  </div>

          <!-- Bottom Toolbar -->
          <!-- Scrollable page content -->
          <div class="page-content">
<div data-effect="cube" class="swiper-container swiper-init demo-swiper demo-swiper-cube swiper-container-cube swiper-container-3d swiper-container-horizontal" style="height: 600px; width: 100%">
<div class="swiper-wrapper" style="transform-origin: 50% 50% -128px; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(-720deg); transition-duration: 0ms; height: auto; width: auto;">
<div class="swiper-slide" style="transform: rotateX(0deg) rotateY(0deg) translate3d(0px, 0px, 0px); transition-duration: 0ms; height: auto; width: 100%;"><img src="images/dress1.jpg" style="height:650px;background-size: cover; background-repeat: no-repeat; width: 100%;"><div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div><div class="swiper-slide-shadow-right" style="opacity: 1; transition-duration: 0ms;"></div> <h2 style="font-family:'Amita'">Floral Summer Dress</h2></div>
<div class="swiper-slide" style="transform: rotateX(0deg) rotateY(0deg) translate3d(0px, 0px, 0px); transition-duration: 0ms; height: auto; width: 100%;"><img src="images/dress2.jpg" style="height:650px;background-size: cover; background-repeat: no-repeat; width: 100%;"><div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div><div class="swiper-slide-shadow-right" style="opacity: 1; transition-duration: 0ms;"></div><h2 style="font-family:'Amita'">Floral Suit</h2></div>
<div class="swiper-slide" style="transform: rotateX(0deg) rotateY(0deg) translate3d(0px, 0px, 0px); transition-duration: 0ms; height: auto; width: 100%;"><img src="images/dress3.jpg" style="height:650px;background-size: cover; background-repeat: no-repeat; width: 100%;"><div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div><div class="swiper-slide-shadow-right" style="opacity: 1; transition-duration: 0ms;"></div><h2 style="font-family:'Amita'">Summer Garden Dress & Wedding Suspenders with Bow tie</h3></div>
<div class="swiper-cube-shadow" style="height: 256px; transform: translate3d(0px, 148px, -128px) rotateX(90deg) rotateZ(0deg) scale(0.94);"></div></div>
<span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
</div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="path/to/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="path/to/my-app.js"></script>
  </body>
</html>
