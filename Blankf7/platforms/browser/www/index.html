<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  <link href='https://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet'>
  </head>
  <body>
    <style type="text/css">
    a {
      line-height: 42px;
      height: 60px;
      width: 350px;
    }
    div.customH{
       font-family:'Yesteryear';font-size: 22px;
       color: black;

    }
    .row::after {
  content: "";
  clear: both;
  display: table;
}
.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}
*{
  box-sizing: border-box;
}
    </style>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">RJ and Sachzna's Wedding</div>
            </div>
          </div>

          <!-- Toolbar -->

          <!-- Scrollable page content -->
          <div class="page-content">
             <div><img src="images/church.png" style="width:100%"><div>
                <div class="row">
     <div class="column">
        <img src="images/paloy.jpg" height="130" style="width:100%">
      </div>
      <div class="column">
       <img src="images/garden.jpg" height="130" style="width:100%">
          </div>
      <div class="column">
         <img src="images/sachznawed.jpg" height="130" style="width:100%">
        </div>
      </div>
            <div class="block">
          <p class="row">
          <a href="/visitors/"><button class="col button button-big"><div class="customH">RJ AND SACHZNA</div></button></a>
          </p>
          </div>
          </div>

        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
